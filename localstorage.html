<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>SIGN UP FORM</h1>
        <form action="#" name="form">
            <table class="table">
                <tr>
                    <td>
                        <input type="text" id="username" name="username" class="form-control" placeholder="enter full name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="email" name="email" class="form-control" placeholder="enter email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="password" name="password" class="form-control" placeholder="enter password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" value="submit" onclick="save()" class="btn btn-primary">submit</button>
                        <button type="button" value="submit" onclick="get()" class="btn btn-primary">submit</button>
                        <button type="button" value="submit" onclick="remove()" class="btn btn-primary">submit</button>
                    </td>
                </tr>
            </table>
        </form>
        <script>
            function save() {
                var name = document.getElementById('name').value
                var email = document.getElementById('email').value
                var password = document.getElementById('password').value
                localStorage.setItem('name', name)
                localStorage.setItem('email', email)
                localStorage.setItem('password', password)
                alert("Data saved successfully")
            }
            function get() {
                var name = localStorage.getItem('name')
                if(name!=null) {
                    document.getElementById('name').value = name
            }
            else {
                alert("No data found")
            }
            var email = localStorage.getItem('email')
                if(email!=null) {
                    document.getElementById('name').value = email
            }
            else {
                alert("No data found")
            }
            var password = localStorage.getItem('password')
                if(password!=null) {
                    document.getElementById('password').value = password
            }
            else {
                alert("No data found")
            }
        }
        function remove() {
                localStorage.removeItem('name')
                placeholder.removeItem('name')
                localStorage.removeItem('email')
                placeholder.removeItem('email')
                localStorage.removeItem('password')
                placeholder.removeItem('password')
                alert("Data removed successfully")
        }

        </script>
</body>
</html>
